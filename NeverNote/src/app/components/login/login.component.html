<div>
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
        <div class="container">
            <div class="row justify-content-md-center">
                <img src="assets/images/logo.png" class="mx-auto d-block" alt="logo" style="width: 80px;">
            </div>
            <div class="row justify-content-md-center">
                <img src="assets/images/text.png" class="mx-auto d-block" alt="text" style="width: 220px;">
            </div>
            <div class="row justify-content-md-center">
                Remember nothing is important.
            </div>
            <div class="row justify-content-md-center">
                <input class="form-control form-control-sm" formControlName="username" placeholder="Username">
            </div>
            <div class="row justify-content-md-center">
                <input class="form-control form-control-sm" formControlName="password" placeholder="Password" type="password">
            </div>
            <div class="row justify-content-md-center">
                <button class="btn btn-primary" type="submit">Continue</button>
            </div>
            <div class="row" style="margin-top: 30px;">
                <div class="form-check" >
                    <input class="form-check-input" type="checkbox" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Remember me for 30 days
                    </label>
                </div>
            </div>
            <div class="row" style="margin-top: 30px;">
                <div>Don't have an account?</div>
                <div><a [routerLink]="['/registration']">Create account</a></div>
            </div>
        </div>
      </form>
</div>

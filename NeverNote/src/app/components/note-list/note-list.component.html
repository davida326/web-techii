
<div  class="card " style="width: 100%;">
    <div class="card-body" *ngFor="let note of notes">
      <div class="row">
        <div class="col-auto">
            <button type="button" (click)="editNote(note._id)" class="btn btn-outline-success">
              <i class="fa fa-pencil"></i>
            </button>
        </div>
        <div class="col">
          <h5 class="card-title">{{ note.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ note.date }}</h6>
          <p class="card-text" (click)="editNote(note._id)" style="overflow: auto;max-height: 150px;">{{ note.description }}</p>
        </div>
        <div class="col-auto">
            <button type="button" (click)="deleteNote(note._id)" class="btn btn-danger">X</button>
        </div>
      </div>
    </div>
</div>

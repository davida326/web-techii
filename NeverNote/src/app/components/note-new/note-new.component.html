<form [formGroup]="noteForm" (ngSubmit)="onFormSubmit()">
    <div class="container" style="margin-top: 50px;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Note title:</label>
            <input type="email" class="form-control" formControlName="title" id="exampleFormControlInput1" placeholder="Title">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">{{ dateString }}</label>
            <textarea class="form-control" formControlName="description" id="exampleFormControlTextarea1" rows="5" placeholder="Start writing here :)"></textarea>
        </div>
        <div class="row">
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-success">Save</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" [routerLink]="['/notes']">Leave without save</button>
            </div>
        </div> 
    </div>
</form>
